<li>
  @if (!isEditing) {
  <input
    [id]="todo.id"
    type="checkbox"
    [checked]="todo.completed"
    (change)="toggleTodo()"
  />
  <label [for]="todo.id">{{ todo.todo }}</label>
  <button (click)="toggleToItemEdit()">edit</button>
  <button (click)="removeTodo()">remove</button>
  } @else {
  <app-todo-item-edit
    [todo]="todo"
    (cancel)="cancelItemEdit()"
    (edit)="editItem($event)"
  ></app-todo-item-edit>
  }
</li>
